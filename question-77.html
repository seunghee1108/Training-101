// 문제 77번 : DOM 요소를 선택하는 코드를 작성해보세요.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 요소 선택 예제</title>
</head>
<body>
  <div id="myDiv">Hello, World!</div>

  <script>
    const myDivElement = document.getElementById('myDiv');
    console.log(myDivElement.textContent); // "Hello, World!"
  </script>
</body>
</html>
