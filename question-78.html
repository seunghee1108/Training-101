// 문제 78번 : 선택한 DOM 요소의 텍스트를 변경하는 코드를 작성해보세요.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 요소의 텍스트 변경 예제</title>
</head>
<body>
  <div id="myDiv">Hello, World!</div>

  <script>
    // ID가 'myDiv'인 요소 선택
    const myDivElement = document.querySelector('#myDiv');

    // 선택한 요소의 텍스트 변경
    myDivElement.textContent = 'New Text Content';
  </script>
</body>
</html>
